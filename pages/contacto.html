      <form action="https://matiasbritez36@gmail.com" method="POST" autocomplete="off" onsubmit="return validateForm()">
        <h2>Contacto</h2>
        
        <div class="entrada-datos">

            <input type="text" name="name" id="name" placeholder="Apellido y Nombre">
            <span id="nameError" class="error"></span>

            <textarea name="message" cols="30" rows="5" id="message" placeholder="Mensaje"></textarea>
            <span id="messageError" class="error"></span>
            
            <input class="btn" type="submit" value="Enviar">
            
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
